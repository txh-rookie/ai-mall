spring.application.name=mall-coupon
spring.cloud.nacos.config.server-addr=localhost:8848
#根据md进行加密，可以用于切换不同的环境配置
#spring.cloud.nacos.config.namespace=674e6b98-3156-4fdb-bae0-2de9a641e08d
spring.cloud.nacos.config.group=dev
#加载多个配置中心的配置
spring.cloud.nacos.config.extension-configs[0].data-id=database.yml
spring.cloud.nacos.config.extension-configs[0].group=dev
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].data-id=mybatis.yml
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true
spring.cloud.nacos.config.extension-configs[2].data-id=cloud.yml
spring.cloud.nacos.config.extension-configs[2].group=dev
spring.cloud.nacos.config.extension-configs[2].refresh=true